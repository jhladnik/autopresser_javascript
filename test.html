<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="output">Press 'e' key</div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'e') {
                document.getElementById('output').textContent = 'Key "e" pressed at ' + new Date().toLocaleTimeString();
            }
        });
    </script>
</body>
</html>
